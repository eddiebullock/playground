# Model Training Configuration

# Data splitting parameters
splitting:
  test_size: 0.2
  val_size: 0.2
  random_state: 42
  stratify: true

# Model parameters
models:
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    n_jobs: -1
    class_weight: 'balanced'
  
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    eval_metric: 'logloss'
  
  logistic_regression:
    random_state: 42
    max_iter: 1000
    class_weight: 'balanced'
    solver: 'liblinear'

# Evaluation settings
evaluation:
  cv_folds: 5
  scoring_metrics:
    - 'accuracy'
    - 'precision'
    - 'recall'
    - 'f1'
    - 'roc_auc'
    - 'balanced_accuracy'
  
  # Clinical thresholds
  probability_threshold: 0.5
  sensitivity_threshold: 0.8
  specificity_threshold: 0.8

# Output settings
output:
  save_models: true
  save_predictions: true
  create_plots: true
  output_dir: 'experiments/models'
  results_file: 'experiments/logs/model_results.yaml' 